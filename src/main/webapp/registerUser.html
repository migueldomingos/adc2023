<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

</head>
<body>
<h3>Register Here</h3>
<form>
  <table>
    <tr>
      <td>Username:</td>
      <td><input type="text" name="user" placeholder="* Enter Username Here *"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="user_pass" placeholder="* Enter Password Here *"></td>
    </tr>
    <tr>
      <td>Confirmation of Password:</td>
      <td><input type="password" name="user_pass_conf" placeholder="* Enter Password Here *"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="mail" placeholder="* Enter Email Here *"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" placeholder="* Enter Name Here *"></td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td>
        <input type="text" name="phone_digits" placeholder="Enter Phone Number Here">
      </td>
    </tr>
    <tr>
      <td>Role:</td>
      <td><input type="text" name="role" placeholder="Enter Role Here"></td>
    </tr>
    <tr>
      <td>Mobile Number:</td>
      <td><input type="text" name="mobile_digits" placeholder="Enter Mobile Number Here"></td>
    </tr>
    <tr>
      <td>Ocupation:</td>
      <td><input type="text" name="ocupation" placeholder="Enter Ocupation Here"></td>
    </tr>
    <tr>
      <td>Work Space:</td>
      <td><input type="text" name="workspace" placeholder="Enter Work Space Here"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="text" name="addr" placeholder="Enter Address Here"></td>
    </tr>
    <tr>
      <td>Postal Code:</td>
      <td><input type="text" name="postal_code" placeholder="Enter Postal Code Here"></td>
    </tr>
    <tr>
      <td>NIF:</td>
      <td><input type="text" name="NIF" placeholder="Enter NIF Here"></td>
    </tr>
    <tr>
      <td><input type="submit" name="submit" value="Submit" onclick="register()"></td>
      <td><p>Already a user? <a href="index.html">Login Here</a></p></td>
    </tr>

  </table>
  <tr>
    <td>Note: if the space is between *, it is a mandatory parameter.</td>
  </tr>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="register.js"></script>

</body>
</html>
