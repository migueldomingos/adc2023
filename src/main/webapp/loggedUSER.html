<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Logged In With USER</title>
    <style>
      /* Style for the green bar */
      .green-bar {
        background-color: green;
        height: 50px;
      }

      /* Style for the menu */
      .menu {
        background-color: #f1f1f1;
        overflow: hidden;
      }

      /* Style for the menu links */
      .menu a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Style for the active menu link */
      .menu a.active {
        background-color: #4CAF50;
        color: white;
      }

      /* Style for the menu on hover */
      .menu a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- The green bar -->
    <div class="green-bar"></div>

    <!-- The menu -->
    <div class="menu">
      <a class="active">Home</a>
      <a href="changePWD.html">Change Password</a>
      <a href="changeParams.html">Change Parameters</a>
      <a href="showToken.html">Show Token</a>
      <a href="listUsers.html">List Users</a>
      <a href="removeUser.html">Remove User</a>
      <a href="logout.html">Logout</a>
    </div>

    <div>Welcome, <span id="user_username"></span>!</div>
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <span id="user_name"></span>
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <span id="user_email"></span>
        </td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td>
          <span id="user_phoneNum"></span>
        </td>
      </tr>
      <tr>
        <td>Mobile Number:</td>
        <td>
          <span id="user_mobileNum"></span>
        </td>
      </tr>
      <tr>
        <td>State:</td>
        <td>
          <span id="user_state"></span>
        </td>
      </tr>
      <tr>
        <td>Perfil:</td>
        <td>
          <span id="user_perfil"></span>
        </td>
      </tr>
      <tr>
        <td>Ocupation:</td>
        <td>
          <span id="user_ocupation"></span>
        </td>
      </tr>
      <tr>
        <td>Work Space:</td>
        <td>
          <span id="user_workspace"></span>
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>
          <span id="user_addr"></span>
        </td>
      </tr>
      <tr>
        <td>Postal Code:</td>
        <td>
          <span id="user_postal"></span>
        </td>
      </tr>
      <tr>
        <td>NIF:</td>
        <td>
          <span id="user_NIF"></span>
        </td>
      </tr>
      <tr>
        <td>Role:</td>
        <td>
          <span id="user_role"></span>
        </td>
      </tr>
    </table>

    <script>
      var user_username = localStorage.getItem('user_username');
      var user_email = localStorage.getItem('user_email');
      var user_name = localStorage.getItem('user_name');
      var user_phoneNum = localStorage.getItem('user_phoneNum');
      var user_mobileNum = localStorage.getItem('user_mobileNum');
      var user_state = localStorage.getItem('user_state');
      var user_perfil = localStorage.getItem('user_perfil');
      var user_ocupation = localStorage.getItem('user_ocupation');
      var user_workspace = localStorage.getItem('user_workspace');
      var user_addr = localStorage.getItem('user_addr');
      var user_postal = localStorage.getItem('user_postal');
      var user_NIF = localStorage.getItem('user_NIF');
      var user_role = localStorage.getItem('user_role');

      if (user_username === null ||
          user_email === null ||
          user_name === null ||
          user_phoneNum === null ||
          user_mobileNum === null ||
          user_state === null ||
          user_perfil === null ||
          user_ocupation === null ||
          user_workspace === null ||
          user_addr === null ||
          user_postal === null ||
          user_NIF === null ||
          user_role === null) {
        console.log('Error: Missing user data.');
      }

      document.getElementById("user_username").innerHTML = user_username;
      document.getElementById("user_email").innerHTML = user_email;
      document.getElementById("user_name").innerHTML = user_name;
      document.getElementById("user_phoneNum").innerHTML = user_phoneNum;
      document.getElementById("user_mobileNum").innerHTML = user_mobileNum;
      document.getElementById("user_state").innerHTML = user_state;
      document.getElementById("user_perfil").innerHTML = user_perfil;
      document.getElementById("user_ocupation").innerHTML = user_ocupation;
      document.getElementById("user_workspace").innerHTML = user_workspace;
      document.getElementById("user_addr").innerHTML = user_addr;
      document.getElementById("user_postal").innerHTML = user_postal;
      document.getElementById("user_NIF").innerHTML = user_NIF;
      document.getElementById("user_role").innerHTML = user_role;
    </script>
  </body>

</html>
