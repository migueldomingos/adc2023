<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Logout</title>
    </head>

    <body>
        <h3>Are you sure?</h3>

        <table>
            <tr>
                <td><input type="submit" name="submit" value="Yes" onclick="logout()"></td>

                <td><input type="submit" name="submit" value="No" onclick="history.back()"></td>
            </tr>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function logout() {
                var user_username = localStorage.getItem('user_username');
                const url = "/rest/logout/" + user_username;
                console.log(url);

                fetch(url, {
                    method: "DELETE",
                    headers: {'Content-Type': 'application/json'}
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    window.location.href = "/index.html";
                })
                .catch(error => console.error(error));
            }
        </script>
        
    </body>
</html>
