<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
      /* Style for the red bar */
      .red-bar {
        background-color: red;
        height: 50px;
      }

      /* Style for the menu */
      .menu {
        background-color: #A65645;
        overflow: hidden;
      }

      /* Style for the menu links */
      .menu a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Style for the active menu link */
      .menu a.active {
        background-color: #714C44;
        color: white;
      }

      /* Style for the menu on hover */
      .menu a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
</head>
<body>
<!-- The red bar -->
<div class="red-bar"></div>

<!-- The menu -->
<div class="menu">
    <a href="#" class="active">Home</a>
    <a href="#">Operation 1</a>
    <a href="#">Operation 2</a>
    <a href="#">Operation 3</a>
</div>
</body>
</html>
