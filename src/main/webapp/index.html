    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("user_pass").value;

      const url = '/rest/login/';
      const data = {
        username, password
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
